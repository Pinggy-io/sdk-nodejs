name: Build Native Binaries

on:
  workflow_dispatch: # Trigger manually from Actions tab
  push:
    tags:
      - 'v*'          # OR when you push a version tag like `v1.0.0`

jobs:
  build:
    name: Build ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        arch: [x64] # You can add more like arm64 if needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3

      - name: Install dependencies and build
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            export LD_LIBRARY_PATH=$PWD:$LD_LIBRARY_PATH
          fi
          npm install
          npm run build

      - name: Package native binary
        run: npm run package

      - name: Upload all tarballs to Pinggy
        run: |
          echo "Uploading files to Pinggy..."

          for f in ./build/stage/*.tar.gz; do
            if [ -f "$f" ]; then
              FILE=$(basename "$f")
              echo "Uploading $FILE..."
              curl --fail --upload-file "$f" \
                "https://rnlqa-103-242-189-18.a.free.pinggy.link/upload/$FILE"
            else
              echo "No .tar.gz files found to upload."
            fi
          done


