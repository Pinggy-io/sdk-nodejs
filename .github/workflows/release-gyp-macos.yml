name: Build Native Binaries for macOS

on:
  release:
    types: [created]

jobs:
  build:
    name: Build ${{ matrix.os }} (${{ matrix.arch }}) Node.js ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13]
        arch: [x64]
        node-version: [18, 19, 20, 21, 22, 23, 24]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install build dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          sudo xcode-select --install || true
          brew update
          brew install pkg-config automake autoconf libtool

      - name: Install npm dependencies
        run: npm ci --ignore-scripts

      - name: Install node-gyp globally
        run: npm install -g node-gyp

      - name: Build native addon and copy to lib
        run: |
          node-gyp clean
          node-gyp configure
          node-gyp build
          node ./copy.js

      - name: Package native binary
        run: npm run package

      - name: Upload to GitHub Release
        env:
          NODE_PRE_GYP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Publishing to GitHub Release..."
          npx node-pre-gyp-github publish --release
